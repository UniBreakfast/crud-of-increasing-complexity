<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="icon" href="data:">

  <script>
    const records = []
    let i

    onload = () => {
      addForm.onsubmit = () => {
        const value = addInput.value.trim()
        if (!value) return
        records.push(value)
        addForm.reset()
        render()
      }

      main.onclick = e => {
        const btn = e.target.closest('button')
        if (!btn) return
        i = records.length - 1 - [].indexOf.call(main.children, btn)
        switchForms()
        editInput.value = records[i]
        main.children[records.length - 1 - i].disabled = true
      }

      editForm.onsubmit = () => {
        const value = editInput.value.trim()
        if (!value) return
        records[i] = value
        switchForms()
      }

      cancelBtn.onclick = switchForms

      removeBtn.onclick = () => {
        records.splice(i, 1)
        switchForms()
      }
    }

    onkeydown = e => {
      if (e.key === 'Escape' && addForm.hidden) switchForms()
    }

    function switchForms() {
      addForm.hidden = !addForm.hidden
      editForm.hidden = !editForm.hidden
      document.querySelector('form:not([hidden]) input').focus()
      render()
    }

    function render() {
      main.innerHTML = records.map(str => `<button>${str}</button>`).reverse().join('')
    }
  </script>

  <style>
    :link {
      color: unset;
    }

    body {
      margin: 0;
      text-align: center;
    }

    header,
    footer {
      height: 96px;
      background-color: #0009;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      height: calc(100vh - 96px - 96px);
      overflow-y: auto;
    }
  </style>

  <title>CRUD with UI</title>
</head>

<body id="body">
  <header>
    <form id="addForm" action="javascript:">
      <button type="reset">clear</button>
      <input id="addInput" autocomplete="off" autofocus>
      <button>add</button>
    </form>

    <form id="editForm" action="javascript:" hidden>
      <button id="removeBtn" type="reset">remove</button>
      <input id="editInput" autocomplete="off">
      <button>save</button>
      <button id="cancelBtn" type="reset">cancel</button>
    </form>
  </header>

  <main id="main"></main>

  <footer>
    <a href="https://github.com/UniBreakfast/crud-of-increasing-complexity/blob/master/0005-simplest-with-ui/README.md">project details on GitHub</a>
  </footer>
</body>

</html>
