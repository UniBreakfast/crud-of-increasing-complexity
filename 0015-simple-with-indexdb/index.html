<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <title>CRUD object with UI</title>
</head>

<body id="body">
  <header>
    <form id="addForm" action="javascript:">
      <button type="reset">clear</button>
      <input id="addInput" autocomplete="off" autofocus>
      <button>add</button>
    </form>

    <form id="editForm" action="javascript:" hidden>
      <button id="removeBtn" type="reset">remove</button>
      <input id="editInput" autocomplete="off">
      <button>save</button>
      <button id="cancelBtn" type="reset">cancel</button>
    </form>
  </header>

  <main id="main"></main>

  <footer>
    <a href="https://github.com/UniBreakfast/crud-of-increasing-complexity/blob/master/0015-simple-with-indexdb/README.md">project
      details on GitHub</a>
  </footer>
</body>

</html>
